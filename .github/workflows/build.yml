name: Build

on: [push]
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        PLATFORM: [pi]
        DISTRO: [buster]

    container:
      image: openhd/ohdkernelbuilder:latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.ccache
      - name: "Build images"
        run: bash build.sh ${{ matrix.PLATFORM }} ${{ matrix.DISTRO }}
  
