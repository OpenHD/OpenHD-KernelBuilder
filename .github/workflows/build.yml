name: Build

on: [push]
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        PLATFORM: [pi]
        DISTRO: [buster]

    container:
      image: openhd/ohdkernelbuilder:latest
    steps:
      - uses: actions/checkout@v2
      - name: Cache
        uses: actions/cache@v2
        env:
          cache-name: cache-kernelbuilder
        with:
          path: |
            ~/.ccache
            /__w/OpenHDKernelBuilder/OpenHDKernelBuilder/linux-pi
          key: ${{ runner.os }}-build-${{ env.cache-name }}
      - name: "Build images"
        run: bash build.sh ${{ matrix.PLATFORM }} ${{ matrix.DISTRO }}
  
