name: build

# Controls when the action will run. 
# Triggers the workflow on push or pull request events but only for the master branch
# Allows you to run this workflow manually from the Actions tab
on: [push, pull_request, workflow_dispatch]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      matrix:
        PLATFORM: [X86]
        DISTRO: [jammy]
    env:
      CLOUDSMITH_API_KEY: ${{ secrets.CLOUDSMITH_API_KEY }}

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 10
     
      - name: Install depencies
        run: |
          sudo apt update
          sudo apt install libncurses-dev gawk flex bison openssl libssl-dev dkms libelf-dev libudev-dev libpci-dev libiberty-dev autoconf llvm git
                
      - name: Setup env
        run: |
          ccache --set-config=compiler_check=content && ccache --set-config=hash_dir=false
          echo "DT=$(date +'%Y-%m-%d_%H%M')" >> $GITHUB_ENV
          echo "BRANCH=${GITHUB_REF##*/}" >> $GITHUB_ENV
                 
      - name: Build ${{ matrix.PLATFORM }} ${{ matrix.DISTRO }}
        run: |
          echo "starting build"
          git clone --recursive https://kernel.ubuntu.com/git/ubuntu-stable/ubuntu-stable-jammy.git
          chmod a+x debian/rules
          chmod a+x debian/scripts/*
          chmod a+x debian/scripts/misc/*
          LANG=C fakeroot debian/rules clean
          tree

            
          
      - name: Compose release filename
        # https://stackoverflow.com/questions/58033366/how-to-get-current-branch-within-github-actions
        run: echo "artifact_name=ohd-kernel-${{ matrix.PLATFORM }}-${{ matrix.DISTRO }}-${GITHUB_REF##*/}" >> $GITHUB_ENV
        
      - name: Package firmware ${{ matrix.PLATFORM }} ${{ matrix.DISTRO }}
        uses: 'actions/upload-artifact@v2'
        with:
          name: "${{ env.artifact_name }}"
          path: |
            *.deb
            *.log
          if-no-files-found: error
     
